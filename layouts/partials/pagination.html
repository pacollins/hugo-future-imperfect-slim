<!-- Pagination -->
<div class="pagination">
  {{ if .Paginator.HasPrev }}
    <a href="{{ .Paginator.Prev.URL }}" class="button"><div class="previous">Prev page</div></a>
  {{ end }}
  {{ if .Paginator.HasNext }}
    <a href="{{ .Paginator.Next.URL }}" class="button"><div class="next">Next page</div></a>
  {{ end }}
</div>
