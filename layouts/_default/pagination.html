<div class="pagination">
  {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.RelPermalink }}" class="button"><div class="previous">Prev post</div></a>
  {{ end }}
  {{ if .NextInSection }}
    <a href="{{ .NextInSection.RelPermalink }}" class="button"><div class="next">Next post</div></a>
  {{ end }}
</div>
