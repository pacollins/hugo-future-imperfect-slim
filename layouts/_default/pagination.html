<div class="pagination">
  {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.RelPermalink }}" class="button"><div class="previous">Previous</div></a>
  {{ end }}
  {{ if .NextInSection }}
    <a href="{{ .NextInSection.RelPermalink }}" class="button"><div class="next">Next</div></a>
  {{ end }}
</div>
