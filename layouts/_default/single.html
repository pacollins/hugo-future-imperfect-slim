{{ define "main" }}
  <article class="post">
    {{ .Render "header" }}
    <section id="socnet-share">
      {{ partial "share-buttons" . }}
    </section>
    {{ .Render "featured" }}
    <div class="content">
      {{ .Content }}
    </div>
    <footer>
      {{ .Render "stats" }}
    </footer>
  </article>
  {{ .Render "comments" }}
  {{ .Render "pagination" }}
{{ end }}
